<!DOCTYPE html>
<meta charset="utf-8">
<title>科室管理防风险“力导向图”</title>
<style>

.node circle {
  cursor: pointer;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 14px sans-serif;
  pointer-events: none;
  text-anchor: middle;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

#tooltip {
				position: absolute;
				margin: 0;
				font-family: sans-serif;
				font-size: 16px;
				font-style: italic;
				line-height: 18px;
				color: red;
			}
			
.pagetitle {
	color: dimgrey;
	text-align: center;
	}
.subtitle {
	color: steelblue;
	text-align: center;
	font-size: 14px;
	}
</style>
<body>
	<h3 class="pagetitle"><p>第1小组行动学习团队共创成果</p><p class="subtitle">——科室管理防风险“力导向图”</p></h3>
	<div >
    <label>
        <span id="tooltip"></span>
    </label>
</div>
<script src="d3.v3.js"></script>
<script>

var width = 1024,//1280
    height = 500,
    root;

var tooltip = d3.select("#tooltip");
	
//var fill = d3.scale.category20c();

var force = d3.layout.force()
    .linkDistance(100)
    .charge(-200)
    .gravity(.04)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("force1.json", function(error, json) {
  if (error) throw error;

  root = json;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size)*5  || 30; })
	  .on("mouseover", function (d) {
						showText(d.size);
                })
    .on("mouseout", function () {
                	tooltip.style("display", "none");
                });
				
  nodeEnter.append("text")
      .attr("dy", "0.35em")
      .text(function(d) { return d.name; });

  node.select("circle")
      .style("fill", color);
      //.style("fill", function(d) { return fill(d.size); });
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
  return d._children ? "#3182bd" // collapsed package
      : d.children ? "#c6dbef" // expanded package
      : "#fd8d3c" ;// leaf node
      //: "coral"; // leaf node
}

// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

function showText(_id1) {
		tooltip.style("display", null)
			//.transition()
			//.duration(500)
			.style("left",(d3.event.pageX)+"px")
			.style("top",(d3.event.pageY-20)+"px")
			.text(_id1);
    }
</script>
