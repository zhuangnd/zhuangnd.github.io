<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>福建省进出口</title>
		<script type="text/javascript" src="d3.v3.js"></script>
<style type="text/css">
	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

	.Mycircle {
		fill: steelblue;
	}

	.MyText {
		fill: white;
		text-anchor: middle;
	}
	.text {
		font-family: sans-serif;
		font-size: 14px;
	}
	circle:hover {
		fill: BLUE;
	}
	#tooltip {
				position: absolute;
				width: auto;
				height:auto;
				padding: 10px;
				background-color: rgba(255,255,255,0.85);
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				pointer-events: none;
			}
			
			#tooltip.hidden {
				display: none;
			}
			
			#tooltip p {
				margin: 0;
				font-family: sans-serif;
				font-size: 14px;
				line-height: 18px;
			}
</style >
	</head>
	<body>
		<div id="tooltip" class="hidden">
			<p><strong>总值</strong></p>
			<p><span id="value"></span>亿元</p>
			<p><strong>同比</strong></p>
			<p><span id="va"></span>%</p>
		</div>
		<script type="text/javascript">

		//画布大小
	var width = 600;
	var height = 300;

	//在 body 里添加一个 SVG 画布	
	var svg = d3.select("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height);

	//画布周边的空白
	var padding = {left:50, right:50, top:20, bottom:20};

	//x轴的比例尺
	var xScale = d3.scale.ordinal()
		.rangeRoundBands([0, width - padding.left - padding.right]);

	//y轴的比例尺
	var yScale = d3.scale.linear()
		.range([height - padding.top - padding.bottom, 0]);


	//定义x轴
	var xAxis = d3.svg.axis()
		.scale(xScale)
		.orient("bottom");
		
	//定义y轴
	var yAxis = d3.svg.axis()
		.scale(yScale)
		.ticks(5)
		.orient("left");



	var w;
		var flag=0;
		var tt=["福建省各地市累计进出口","福建省各地市当月进出口","福建省各地市累计出口","福建省各地市当月出口","福建省各地市累计进口","福建省各地市当月进口"];
		var mydataset=[];
		var zone=[];
		var cav=[];
		var car=[];
		var mav=[];
		var mar=[];
		var cev=[];
		var cer=[];
		var mev=[];
		var mer=[];
		var civ=[];
		var cir=[];
		var miv=[];
		var mir=[];

	d3.selectAll("svg").on("click",function(){upd();});
					
		d3.csv("FJzone.csv",function(error,d){
			mydataset=d;
			d.forEach(function(d){zone.push(d.zone);
			cav.push(parseFloat(d.cav));
			car.push(parseFloat(d.car));
			mav.push(parseFloat(d.mav));
			mar.push(parseFloat(d.mar));
			cev.push(parseFloat(d.cev));
			cer.push(parseFloat(d.cer));
			mev.push(parseFloat(d.mev));
			mer.push(parseFloat(d.mer));
			civ.push(parseFloat(d.civ));
			cir.push(parseFloat(d.cir));
			miv.push(parseFloat(d.miv));
			mir.push(parseFloat(d.mir));
			});

	

	//x轴的比例尺
	xScale.domain(d3.range(mydataset.length));
	yScale.domain([d3.min(car)*1.2,d3.max(car)*1.2]);	

	//添加图表标题
	svg.append("text")
		.attr("class", "text")
		.text(tt[0])
		.attr("x", width/ 2-tt[0].length*7)
		//标题x位置，svg宽度的一半减去文本长度的一半，文本长度为字数*像素（9*142px/2）
		.attr("y", 20);

	//散点
	var circle = svg.selectAll(".Mycircle")
		.data(mydataset)
		.enter()
		.append("circle")
		.attr("class","Mycircle")
		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
		.attr("cx", function(d,i){
			return xScale(i) + xScale.rangeBand()/2 ;
		})
		.attr("cy",function(d){
			return yScale(d.car);
		})
		.attr("r", function(d){
			return Math.sqrt(d.cav/3.14);
		})
		.style("fill",function(d){
				if (d.car>0){
				return "steelblue";
				}else{
				return "orange";
				};
			})
		//增长蓝色，下降橙色
		
		.on("mouseover", function(d,i){
			
			//改变散点颜色突出显示
			
			d3.select(this)
				.transition()
				.duration(1000)
				.style("opacity",0.3)
				.transition()
				.duration(1000)
				.style("opacity",1)
				.transition();

			//Get this bar's x/y values, then augment for the tooltip
			var xPosition = parseFloat(d3.select(this).attr("cx")) + xScale.rangeBand() / 2;
			var yPosition = parseFloat(d3.select(this).attr("cy")) / 2 + height / 2;

			//Update the tooltip position and value
			d3.select("#tooltip")
				.transition()
				.duration(300)
				.style("left", xPosition + "px")
				.style("top", yPosition + "px")						
				.select("#value")
				.text(w1(d,i));//w1函数，总值
			d3.select("#tooltip").select("#va")
				.text(w2(d,i));
			   
			//Show the tooltip
			d3.select("#tooltip").classed("hidden", false);

			   })
		.on("mouseout", function() {
			   
			//Hide the tooltip
			d3.select("#tooltip").classed("hidden", true);
					
			   });
	

	//添加x轴
	svg.append("g")
		.attr("class","x axis")
		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
		.call(xAxis)
		.selectAll("text")
		.text(function(d){return zone[d];}); 
		
	//添加y轴
	svg.append("g")
		.attr("class","y axis")
		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
		.call(yAxis);
});

	var upd=function() {
		switch  (flag){
			case 0:
				flag=1;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[1])
					.attr('x', width/ 2-tt[1].length*7);			
				yScale.domain([d3.min(mar)*1.2,d3.max(mar)*1.2]);
				//Update all circle
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
						return yScale(d.mar);
						})
					.attr("r", function(d){
						return Math.sqrt(d.mav/3.14);
						})
					.style("fill",function(d){
							if (d.mar>0){
							return "steelblue";
							}else{
							return "orange";
							};
						});
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
			break;
			case 1:
				flag=2;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[2])
					.attr('x', width/ 2-tt[2].length*7);
				yScale.domain([d3.min(cer)*1.2,d3.max(cer)*1.2]);				
				//Update all circle
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
						return yScale(d.cer);
						})
					.attr("r", function(d){
						return Math.sqrt(d.cev/3.14);
						})
					.style("fill",function(d){
							if (d.cer>0){
							return "steelblue";
							}else{
							return "orange";
							};
						});
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
			break;
			case 2:
				flag=3;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[3])
					.attr('x', width/ 2-tt[3].length*7);				
				yScale.domain([d3.min(mer)*1.2,d3.max(mer)*1.2]);
				//Update all circle
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
						return yScale(d.mer);
						})
					.attr("r", function(d){
						return Math.sqrt(d.mev/3.14);
						})
					.style("fill",function(d){
							if (d.mer>0){
							return "steelblue";
							}else{
							return "orange";
							};
						});
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
			break;
			case 3:
				flag=4;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[4])
					.attr('x', width/ 2-tt[4].length*7);
				yScale.domain([d3.min(cir)*1.2,d3.max(cir)*1.2]);				
				//Update all circle
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
						return yScale(d.cir);
						})
					.attr("r", function(d){
						return Math.sqrt(d.civ/3.14);
						})
					.style("fill",function(d){
							if (d.cir>0){
							return "steelblue";
							}else{
							return "orange";
							};
						});
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
			break;
			case 4:
				flag=5;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[5])
					.attr('x', width/ 2-tt[5].length*7);			
				yScale.domain([d3.min(mir)*1.2,d3.max(mir)*1.2]);
				//Update all circle
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
						return yScale(d.mir);
						})
					.attr("r", function(d){
						return Math.sqrt(d.miv/3.14);
						})
					.style("fill",function(d){
							if (d.mir>0){
							return "steelblue";
							}else{
							return "orange";
							};
						});
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
			break;
			case 5:
				flag=0;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[0])
					.attr('x', width/ 2-tt[0].length*7);
				yScale.domain([d3.min(car)*1.2,d3.max(car)*1.2]);				
				//Update all circle
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
						return yScale(d.car);
						})
					.attr("r", function(d){
						return Math.sqrt(d.cav/3.14);
						})
					.style("fill",function(d){
							if (d.car>0){
							return "steelblue";
							}else{
							return "orange";
							};
						});
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
			break;
			};
		};

function w1(d,i){
	switch (flag){
		case 0:
			return cav[i];
		break;
		case 1:
			return mav[i];
		break;
		case 2:
			return cev[i];
		break;
		case 3:
			return mev[i];
		break;
		case 4:
			return civ[i];
		break;
		case 5:
			return miv[i];
		}
	}

function w2(d,i){
	switch (flag){
		case 0:
			return car[i];
		break;
		case 1:
			return mar[i];
		break;
		case 2:
			return cer[i];
		break;
		case 3:
			return mer[i];
		break;
		case 4:
			return cir[i];
		break;
		case 5:
			return mir[i];
		}
	}

		</script>
