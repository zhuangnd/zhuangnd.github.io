<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>福建省进出口</title>
		<script type="text/javascript" src="http://d3js.org/d3.v4.js"></script>
<style type="text/css">
	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

	.MyRect {
		fill: steelblue;
	}

	.MyText {
		fill: white;
		text-anchor: middle;
	}
	.text {
		font-family: sans-serif;
		font-size: 14px;
	}
			rect:hover {
				fill: BLUE;
			}
			#tooltip {
				position: absolute;
				width: auto;
				height:auto;
				padding: 10px;
				background-color: rgba(255,255,255,0.85);
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				pointer-events: none;
			}
			
			#tooltip.hidden {
				display: none;
			}
			
			#tooltip p {
				margin: 0;
				font-family: sans-serif;
				font-size: 14px;
				line-height: 18px;
			}
		</style>
	</head>
	<body>
		<div id="tooltip" class="hidden">
			<p><strong>总值</strong></p>
			<p><span id="value"></span>亿元</p>
			<p><strong>同比</strong></p>
			<p><span id="va"></span>%</p>
		</div>
		<script type="text/javascript">

		//画布大小
	var width = 600;
	var height = 300;

	//在 body 里添加一个 SVG 画布	
	var svg = d3.select("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height);

	//画布周边的空白
	var padding = {left:50, right:50, top:20, bottom:20};

	//x轴的比例尺
	var xScale = d3.scale.ordinal()
		.rangeRoundBands([0, width - padding.left - padding.right]);

	//y轴的比例尺
	var yScale = d3.scale.linear()
		.range([height - padding.top - padding.bottom, 0]);

	//y2轴的比例尺
	var y2Scale = d3.scale.linear()
		.range([height - padding.top - padding.bottom, 0]);

	//矩形之间的空白
	var rectPadding = 4;
		
	var line=d3.svg.line()
		.x(function(d,i){return xScale(i) + xScale.rangeBand()/2+padding.left;})
		.y(function(d){return y2Scale(d)+padding.top;});

	//定义x轴
	var xAxis = d3.svg.axis()
		.scale(xScale)
		.orient("bottom");
		
	//定义y轴
	var yAxis = d3.svg.axis()
		.scale(yScale)
		.ticks(5)
		.orient("left");

	//定义y2轴	
	var y2Axis = d3.svg.axis()
		.scale(y2Scale)
		.ticks(5)
		.orient("right");


	var w;
		var IEflag=2;
		var tt=["福建省出口月度图","福建省进口月度图","福建省进出口月度图"];
		var mydataset=[];
		var Mon=[];
		var AV=[];
		var ARate=[];
		var EV=[];
		var ERate=[];
		var IV=[];
		var IRate=[];

	d3.selectAll("svg").on("click",function(){upd();});
						
		d3.csv("Fujian.csv",function(error,d){
			mydataset=d;
			d.forEach(function(d){Mon.push(d.Mon);
			AV.push(parseFloat(d.AV));			
			ARate.push(parseFloat(d.ARate));
			EV.push(parseFloat(d.EV));
			ERate.push(parseFloat(d.ERate));
			IV.push(parseFloat(d.IV));
			IRate.push(parseFloat(d.IRate));
			});

	

	//x轴的比例尺
	xScale.domain(d3.range(mydataset.length));
	yScale.domain([0,d3.max(AV)*1.2]);
	y2Scale.domain([d3.min(ARate),d3.max(ARate)*1.2]);




	//添加图表标题
	svg.append("text")
		.attr("class", "text")
		.text(tt[2])
		.attr("x", width/ 2-tt[2].length*7)
		//标题x位置，svg宽度的一半减去文本长度的一半，文本长度为字数*像素（9*142px/2）
		.attr("y", 20);
	//添加矩形元素
	var rects = svg.selectAll(".MyRect")
		.data(mydataset)
		.enter()
		.append("rect")
		.attr("class","MyRect")
		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
		.attr("x", function(d,i){
			return xScale(i) + rectPadding*2;
		})
		.attr("width", (xScale.rangeBand() - rectPadding)*2/3 )

		.attr("y",function(d){
			return yScale(d.AV);
		})
		.attr("height", function(d){
			return height - padding.top - padding.bottom - yScale(d.AV);
		})
		.on("mouseover", function(d,i){

			//Get this bar's x/y values, then augment for the tooltip
			var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2;
			var yPosition = parseFloat(d3.select(this).attr("y")) / 2 + height / 2;

			//Update the tooltip position and value
			d3.select("#tooltip")
				.transition()
				.duration(300)
				.style("left", xPosition + "px")
				.style("top", yPosition + "px")						
				.select("#value")
				.text(w1(d,i));//w1函数，总值
			d3.select("#tooltip").select("#va")
				.text(w2(d,i));
			   
			//Show the tooltip
			d3.select("#tooltip").classed("hidden", false);

			   })
		.on("mouseout", function() {
			   
			//Hide the tooltip
			d3.select("#tooltip").classed("hidden", true);
					
			   });

	//散点
	var circle = svg.selectAll(".Mycircle")
		.data(mydataset)
		.enter()
		.append("circle")
		.attr("class","Mycircle")
		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
		.attr("cx", function(d,i){
			return xScale(i) + xScale.rangeBand()/2 ;
		})
		.attr("cy",function(d){
			return y2Scale(d.ARate)
		})
		.attr("r", 3)
		.style("fill","orange");

	//折线

	svg.selectAll("path.line")
		.data(mydataset)
		.enter()
		.append("path")
		.attr("class","Myline")
		.attr("d",line(ARate))//function(d){return line(d.ARate);}
		.style("fill","none")
		.style("stroke","orange")
		.style("stroke-width",1);

	

	//添加x轴
	svg.append("g")
		.attr("class","x axis")
		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
		.call(xAxis)
		.selectAll("text")
		.text(function(d){return Mon[d];}); 
		
	//添加y轴
	svg.append("g")
		.attr("class","y axis")
		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
		.call(yAxis)
		.append("text")
		.text("亿元");


	//添加y2轴
	svg.append("g")
		.attr("class","y2 axis")
		.attr("transform","translate(" + (width-padding.left) + "," + padding.top + ")")
		.call(y2Axis)
		.append("text")
		.text("%");	
	
	});



	var upd=function() {
		switch  (IEflag){
			case 2:
				IEflag=0;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[0])
					.attr('x', width/ 2-tt[0].length*7);

				//Update scale domains
				yScale.domain([0,d3.max(EV)*1.2]);
				y2Scale.domain([d3.min(ERate),d3.max(ERate)*1.2]);


				//Update all Rects
				svg.selectAll(".MyRect")
				    	.transition()
				    	.duration(1000)
					.attr("y",function(d){
							return yScale(d.EV);
							})
					.attr("height", function(d){
							return height - padding.top - padding.bottom - yScale(d.EV);
							});
				//散点
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
							return y2Scale(d.ERate);
							});

				//折线
				svg.selectAll("path")
				    	.transition()
				    	.duration(1000)
					.attr("d",line(ERate));
		
				//Update X axis
				svg.select(".x.axis")
				    	.transition()
				    	.duration(1000)
					.call(xAxis)
					.selectAll("text")
					.text(function(d){return Mon[d];});					
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
				//Update Y2 axis
				svg.select(".y2.axis")
				    	.transition()
				    	.duration(1000)
					.call(y2Axis);
				break;
			case 0:
				IEflag=1;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[1])
					.attr('x', width/ 2-tt[1].length*7);
				//Update scale domains
				yScale.domain([0,d3.max(IV)*1.2]);
				y2Scale.domain([d3.min(IRate),d3.max(IRate)*1.2]);


				//Update all Rects
				svg.selectAll(".MyRect")
				    	.transition()
				    	.duration(1000)
					.attr("y",function(d){
							return yScale(d.IV);
						})
					.attr("height", function(d){
							return height - padding.top - padding.bottom - yScale(d.IV);
					});
				//散点
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
							return y2Scale(d.IRate);
						});

				//折线
				svg.selectAll("path")
				    	.transition()
				    	.duration(1000)
					.attr("d",line(IRate));
		
				//Update X axis
				svg.select(".x.axis")
				    	.transition()
				    	.duration(1000)
					.call(xAxis)
					.selectAll("text")
					.text(function(d){return Mon[d];});					
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
				//Update Y2 axis
				svg.select(".y2.axis")
				    	.transition()
				    	.duration(1000)
					.call(y2Axis);
				break;
			case 1:
				IEflag=2;
				svg.selectAll(".text")
				    	.transition()
				    	.duration(1000)
					.text(tt[2])
					.attr('x', width/ 2-tt[2].length*7);
				//Update scale domains
				yScale.domain([0,d3.max(AV)*1.2]);
				y2Scale.domain([d3.min(ARate),d3.max(ARate)*1.2]);


				//Update all circles
				svg.selectAll(".MyRect")
				    	.transition()
				    	.duration(1000)
					.attr("y",function(d){
							return yScale(d.AV);
						})
					.attr("height", function(d){
							return height - padding.top - padding.bottom - yScale(d.AV);
						});
				//散点
				svg.selectAll(".Mycircle")
				    	.transition()
				    	.duration(1000)
					.attr("cy",function(d){
							return y2Scale(d.ARate);
						});

				//折线
				svg.selectAll("path")
				    	.transition()
				    	.duration(1000)
					.attr("d",line(ARate));
		
				//Update X axis
				svg.select(".x.axis")
				    	.transition()
				    	.duration(1000)
					.call(xAxis)
					.selectAll("text")
					.text(function(d){return Mon[d];});					
				//Update Y axis
				svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
					.call(yAxis);
				//Update Y2 axis
				svg.select(".y2.axis")
				    	.transition()
				    	.duration(1000)
					.call(y2Axis);
				break;
			};
		};

function w1(d,i){
	switch (IEflag){
		case 0:
			return EV[i];
		break;
		case 1:
			return IV[i];
		break;
		case 2:
			return AV[i];
		}
	}

function w2(d,i){
	switch (IEflag){
		case 0:
			return ERate[i];
		break;
		case 1:
			return IRate[i];
		break;
		case 2:
			return ARate[i];
		}
	}

		</script>
	</body>
</html>
